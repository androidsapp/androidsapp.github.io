<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AndroidsApp</title>
    <link rel="stylesheet" href="login.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro - AndroidsApp</h1>
        <input type="email" id="signupEmail" placeholder="Email">
        <input type="password" id="signupPassword" placeholder="Senha">
        <button id="signupButton">Cadastrar</button>
        <p class="message" id="signupMessage"></p>
    </div>

    <script>
        // Configuração Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyARUM95gOyKznC4LEACCoHxfSIQ8AjXwtU",
            authDomain: "androids-apps.firebaseapp.com",
            projectId: "androids-apps",
            storageBucket: "androids-apps.appspot.com",
            messagingSenderId: "964826260210",
            appId: "1:964826260210:web:7491c0a921f146df91a66b",
            measurementId: "G-83FX2K52JX"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Cadastro com Email e Senha
        document.getElementById('signupButton').addEventListener('click', () => {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const signupMessage = document.getElementById('signupMessage');
            signupMessage.innerText = '';  // Limpar mensagem anterior

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    signupMessage.classList.add('success');
                    signupMessage.innerText = 'Cadastro realizado com sucesso!';
                    setTimeout(() => window.close(), 2000);  // Fechar a janela após 2 segundos
                })
                .catch((error) => {
                    signupMessage.innerText = 'Erro no cadastro: ' + error.message;
                });
        });
    </script>
</body>
</html>
