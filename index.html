<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndroidsApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        .navbar {
            background-color: #00d473;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .menu-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }
        .menu {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .menu a {
            text-decoration: none;
            color: #00d473;
            padding: 10px 0;
        }
        .menu a:hover {
            color: #00b963;
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'none' ? 'flex' : 'none';
        }

        // Verificação simples de autenticação
        function checkAuth() {
            var isAuthenticated = localStorage.getItem('isAuthenticated');
            if (!isAuthenticated) {
                window.location.href = 'login.html';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyARUM95gOyKznC4LEACCoHxfSIQ8AjXwtU",
    authDomain: "androids-apps.firebaseapp.com",
    projectId: "androids-apps",
    storageBucket: "androids-apps.appspot.com",
    messagingSenderId: "964826260210",
    appId: "1:964826260210:web:7491c0a921f146df91a66b",
    measurementId: "G-83FX2K52JX"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

  const auth = getAuth();
  // Verifica o estado de autenticação
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log('Usuário autenticado:', user);
      } else {
        // Redireciona para a página de login se não estiver autenticado
        window.location.href = 'login.html';
      }
    });

</script>

</head>
<body>
    <nav class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="logo">AndroidsApp</div>
    </nav>
    <div id="menu" class="menu">
        <a href="#">Contato</a>
        <a href="#">Serviços</a>
        <a href="#">Produtos</a>
    </div>
</body>
</html>
