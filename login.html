<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AndroidsApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 360px;
        }
        .container h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .container input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .container button {
            width: 100%;
            padding: 0.8rem;
            background-color: #00b894;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #019f7c;
        }
        .google-button {
            background-color: #4285F4;
            color: white;
            margin-top: 1rem;
        }
        .google-button:hover {
            background-color: #357ae8;
        }
        .link {
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .link a {
            color: #00b894;
            text-decoration: none;
            cursor: pointer;
        }
        .message {
            font-size: 0.9rem;
            color: red;
            margin-top: 0.5rem;
        }
        .success {
            color: #00b894;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login - AndroidsApp</h1>
        <input type="text" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Senha">
        <button id="loginButton">Entrar</button>
        <button class="google-button" id="googleLogin">Entrar com Google</button>
        <p class="link"><a id="forgotPasswordLink">Esqueci a senha</a></p>
        <p class="link">Não tem uma conta? <a id="registerLink">Cadastre-se</a></p>
        <p class="message" id="loginMessage"></p>
    </div>

    <script>
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARUM95gOyKznC4LEACCoHxfSIQ8AjXwtU",
            authDomain: "androids-apps.firebaseapp.com",
            projectId: "androids-apps",
            storageBucket: "androids-apps.appspot.com",
            messagingSenderId: "964826260210",
            appId: "1:964826260210:web:7491c0a921f146df91a66b",
            measurementId: "G-83FX2K52JX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        // Autenticação com Email e Senha
        document.getElementById('loginButton').addEventListener('click', () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginMessage = document.getElementById('loginMessage');

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    loginMessage.classList.add('success');
                    loginMessage.innerText = 'Login realizado com sucesso!';
                    window.location.href = 'sucesso.html';
                })
                .catch((error) => {
                    loginMessage.innerText = 'Erro no login: ' + error.message;
                });
        });

        // Login com Google
        document.getElementById('googleLogin').addEventListener('click', () => {
            const loginMessage = document.getElementById('loginMessage');

            signInWithPopup(auth, provider)
                .then((result) => {
                    loginMessage.classList.add('success');
                    loginMessage.innerText = 'Login com Google realizado com sucesso!';
                    window.location.href = 'sucesso.html';
                })
                .catch((error) => {
                    loginMessage.innerText = 'Erro ao fazer login com Google: ' + error.message;
                });
        });

        // Esqueci a Senha
        document.getElementById('forgotPasswordLink').addEventListener('click', () => {
            const email = document.getElementById('loginEmail').value;
            const loginMessage = document.getElementById('loginMessage');
            if (!email) {
                loginMessage.innerText = 'Por favor, insira seu email para redefinir a senha.';
                return;
            }

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    loginMessage.classList.add('success');
                    loginMessage.innerText = 'Email de redefinição de senha enviado!';
                })
                .catch((error) => {
                    loginMessage.innerText = 'Erro ao enviar email de redefinição: ' + error.message;
                });
        });

        // Link para Cadastro
        document.getElementById('registerLink').addEventListener('click', () => {
            window.open('cadastro.html', '_blank', 'width=400,height=600');
        });
    </script>
</body>
</html>
