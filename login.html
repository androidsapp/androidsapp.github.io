<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro AndroidsApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .container h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #00d473;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #00b963;
        }
        .toggle-link {
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .toggle-link a {
            color: #00d473;
            text-decoration: none;
            cursor: pointer;
        }
        .google-button {
            background-color: #4285F4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
        }
        .google-button:hover {
            background-color: #357AE8;
        }
        .message {
            font-size: 0.9rem;
            color: red;
            margin-top: 5px;
        }
        .success-message {
            color: #00d473;
        }
    </style>
</head>
<body>
    <div class="container" id="loginForm">
        <h1>AndroidsApp</h1>
        <input type="text" id="loginUser" placeholder="Usuário">
        <input type="password" id="loginPassword" placeholder="Senha">
        <button id="loginButton">Login</button>
        <button class="google-button" id="googleLogin">Login com Google</button>
        <p class="toggle-link">Não tem uma conta? <a onclick="toggleForm()">Cadastre-se</a></p>
        <p class="message" id="loginMessage"></p>
    </div>
    <div class="container" id="signupForm" style="display:none;">
        <h1>Cadastre-se no AndroidsApp</h1>
        <input type="email" id="signupEmail" placeholder="Email">
        <input type="password" id="signupPassword" placeholder="Senha">
        <button id="signupButton">Cadastrar</button>
        <p class="toggle-link">Já tem uma conta? <a onclick="toggleForm()">Login</a></p>
        <p class="message" id="signupMessage"></p>
    </div>

    <script>
        function toggleForm() {
            var loginForm = document.getElementById('loginForm');
            var signupForm = document.getElementById('signupForm');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('loginMessage').innerText = '';
            document.getElementById('signupMessage').innerText = '';
        }

        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyARUM95gOyKznC4LEACCoHxfSIQ8AjXwtU",
            authDomain: "androids-apps.firebaseapp.com",
            projectId: "androids-apps",
            storageBucket: "androids-apps.appspot.com",
            messagingSenderId: "964826260210",
            appId: "1:964826260210:web:7491c0a921f146df91a66b",
            measurementId: "G-83FX2K52JX"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        document.getElementById('googleLogin').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log('Usuário autenticado:', user);
                    window.location.href = 'sucesso.html';
                })
                .catch((error) => {
                    document.getElementById('loginMessage').innerText = 'Erro ao fazer login com o Google';
                    console.error('Erro na autenticação:', error);
                });
        });

        document.getElementById('signupButton').addEventListener('click', () => {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            if (!email || !password) {
                document.getElementById('signupMessage').innerText = 'Preencha todos os campos!';
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    document.getElementById('signupMessage').innerText = 'Cadastro realizado com sucesso!';
                    document.getElementById('signupMessage').classList.add('success-message');
                    window.location.href = 'sucesso.html';
                })
                .catch((error) => {
                    document.getElementById('signupMessage').innerText = 'Erro ao cadastrar: ' + error.message;
                    console.error('Erro no cadastro:', error.message);
                });
        });
    </script>
</body>
</html>
