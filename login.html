<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro AndroidsApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 1rem;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #00d473;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        .container button:hover {
            background-color: #00b963;
        }
        .toggle-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .toggle-link a {
            color: #00d473;
            text-decoration: none;
            cursor: pointer;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .google-button {
            background-color: #4285F4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
        }
        .google-button:hover {
            background-color: #357AE8;
        }
    </style>
    <script>
        function toggleForm() {
            var loginForm = document.getElementById('loginForm');
            var signupForm = document.getElementById('signupForm');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
        }
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARUM95gOyKznC4LEACCoHxfSIQ8AjXwtU",
            authDomain: "androids-apps.firebaseapp.com",
            projectId: "androids-apps",
            storageBucket: "androids-apps.appspot.com",
            messagingSenderId: "964826260210",
            appId: "1:964826260210:web:7491c0a921f146df91a66b",
            measurementId: "G-83FX2K52JX"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.innerText = message;
            errorDiv.style.display = 'block';
        }

        document.getElementById('loginButton').addEventListener('click', () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = 'sucesso.html';
                })
                .catch((error) => {
                    showError('Erro de login: ' + error.message);
                });
        });

        document.getElementById('signupButton').addEventListener('click', () => {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = 'sucesso.html';
                })
                .catch((error) => {
                    showError('Erro de cadastro: ' + error.message);
                });
        });

        document.getElementById('googleLogin').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    window.location.href = 'sucesso.html';
                })
                .catch((error) => {
                    showError('Erro na autenticação com Google: ' + error.message);
                });
        });
    </script>
</head>
<body>
    <div class="container" id="loginForm">
        <h1>AndroidsApp</h1>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Senha" required>
        <button id="loginButton">Login</button>
        <button class="google-button" id="googleLogin">Login com Google</button>
        <p class="toggle-link">Não tem uma conta? <a onclick="toggleForm()">Cadastre-se</a></p>
        <div id="error-message" class="error-message" style="display:none;"></div>
    </div>
    <div class="container" id="signupForm" style="display:none;">
        <h1>Cadastre-se no AndroidsApp</h1>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Senha" required>
        <button id="signupButton">Cadastrar</button>
        <p class="toggle-link">Já tem uma conta? <a onclick="toggleForm()">Login</a></p>
        <div id="error-message" class="error-message" style="display:none;"></div>
    </div>
</body>
</html>
