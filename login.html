<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LoveSongs</title>
  <link rel="stylesheet" href="login.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <img src="icons/icon76.png" alt="LoveSongs Logo" width="50" class="logo">
    
    <div id="login-form" class="form">
      <h2>Login</h2>
      <div id="error-message" class="hidden"></div>
      <form>
        <input type="email" id="login-email" placeholder="Email" required>
        <div class="password-container">
          <input type="password" id="login-password" placeholder="Senha" required>
          <ion-icon id="eye-icon" name="eye-outline"></ion-icon>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <button id="google-login" class="google-btn">Login com Google</button>
      <p><a href="#" id="reset-password">Esqueceu a senha?</a></p>
      <p>Não tem uma conta? <a href="#" id="show-register">Registre-se</a></p>
    </div>

    <div id="register-form" class="form hidden">
      <h2>Registro</h2>
      <div id="error-message" class="hidden"></div>
      <form>
        <input type="text" id="register-username" placeholder="Nome de usuário" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <div class="password-container">
          <input type="password" id="register-password" placeholder="Senha" required>
          <ion-icon id="register-eye-icon" name="eye-outline"></ion-icon>
        </div>
        <button type="submit">Registrar</button>
      </form>
      <p>Já tem uma conta? <a href="#" id="show-login">Entrar</a></p>
    </div>

    <div id="success-message" class="hidden"></div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
