<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro AndroidsApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 1rem;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #00d473;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        .container button:hover {
            background-color: #00b963;
        }
        .toggle-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .toggle-link a {
            color: #00d473;
            text-decoration: none;
            cursor: pointer;
        }
        .google-button {
            background-color: #4285F4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
        }
        .google-button:hover {
            background-color: #357AE8;
        }
        .input-password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .show-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="loginForm">
        <h1>AndroidsApp</h1>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <div class="input-password-wrapper">
            <input type="password" id="loginPassword" placeholder="Senha" required>
            <ion-icon name="eye-outline" class="show-password" onclick="togglePasswordVisibility('loginPassword')"></ion-icon>
        </div>
        <button onclick="login()">Login</button>
        <button class="google-button" id="googleLogin">Login com Google</button>
        <p><a href="#" onclick="forgotPassword()">Esqueceu a Senha?</a></p>
        <p class="toggle-link">Não tem uma conta? <a onclick="toggleForm()">Cadastre-se</a></p>
    </div>

    <div class="container" id="signupForm" style="display:none;">
        <h1>Cadastre-se no AndroidsApp</h1>
        <input type="text" id="signupName" placeholder="Nome" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <div class="input-password-wrapper">
            <input type="password" id="signupPassword" placeholder="Senha" required>
            <ion-icon name="eye-outline" class="show-password" onclick="togglePasswordVisibility('signupPassword')"></ion-icon>
        </div>
        <button id="signupButton">Cadastrar</button>
        <p class="toggle-link">Já tem uma conta? <a onclick="toggleForm()">Login</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, sendPasswordResetEmail, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "androids-apps.firebaseapp.com",
            projectId: "androids-apps",
            storageBucket: "androids-apps.appspot.com",
            messagingSenderId: "964826260210",
            appId: "1:964826260210:web:7491c0a921f146df91a66b",
            measurementId: "G-83FX2K52JX"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        function toggleForm() {
            document.getElementById('loginForm').style.display = document.getElementById('loginForm').style.display === 'none' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = document.getElementById('signupForm').style.display === 'none' ? 'block' : 'none';
        }

        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const passwordIcon = passwordInput.nextElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.name = 'eye-off-outline';
            } else {
                passwordInput.type = 'password';
                passwordIcon.name = 'eye-outline';
            }
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            if (!email.includes('@')) {
                alert('Por favor, insira um email válido.');
                return;
            }
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log('Usuário autenticado:', userCredential.user);
                    window.location.href = 'sucesso.html';
                })
                .catch((error) => {
                    alert('Erro no login: ' + error.message);
                });
        }

        document.getElementById('signupButton').addEventListener('click', () => {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            if (!email.includes('@')) {
                alert('Por favor, insira um email válido.');
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log('Usuário cadastrado:', userCredential.user);
                    window.location.href = 'sucesso.html';
                })
                .catch((error) => {
                    alert('Erro no cadastro: ' + error.message);
                });
        });

        document.getElementById('googleLogin').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log('Usuário autenticado:', result.user);
                    window.location.href = 'sucesso.html';
                })
                .catch((error) => {
                    alert('Erro na autenticação: ' + error.message);
                });
        });

        function forgotPassword() {
            const email = prompt('Por favor, insira seu email:');
            if (email) {
                sendPasswordResetEmail(auth, email)
                    .then(() => {
                        alert('Email de redefinição de senha enviado!');
                    })
                    .catch((error) => {
                        alert('Erro ao enviar email de redefinição de senha: ' + error.message);
                    });
            }
        }
    </script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" nomodule></script>
</body>
</html>
