<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro Canapum</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 1rem;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #00d473;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        .container button:hover {
            background-color: #00b963;
        }
        .toggle-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .toggle-link a {
            color: #00d473;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleForm() {
            var loginForm = document.getElementById('loginForm');
            var signupForm = document.getElementById('signupForm');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="container" id="loginForm">
        <h1>Canapum</h1>
        <input type="text" placeholder="Usuário">
        <input type="password" placeholder="Senha">
        <button>Login</button>
        <p class="toggle-link">Não tem uma conta? <a onclick="toggleForm()">Cadastre-se</a></p>
    </div>
    <div class="container" id="signupForm" style="display:none;">
        <h1>Cadastre-se no Canapum</h1>
        <input type="text" placeholder="Nome">
        <input type="text" placeholder="Usuário">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <button>Cadastrar</button>
        <p class="toggle-link">Já tem uma conta? <a onclick="toggleForm()">Login</a></p>
    </div>
</body>
</html>
