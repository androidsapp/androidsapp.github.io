<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro AndroidsApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 1rem;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #00d473;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        .container button:hover {
            background-color: #00b963;
        }
        .toggle-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .toggle-link a {
            color: #00d473;
            text-decoration: none;
            cursor: pointer;
        }
        .google-button {
            background-color: #4285F4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
        }
        .google-button:hover {
            background-color: #357AE8;
        }
    </style>
    <script>
        function toggleForm() {
            var loginForm = document.getElementById('loginForm');
            var signupForm = document.getElementById('signupForm');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
        }
    </script>
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    
    const firebaseConfig = {
        apiKey: "AIzaSyARUM95gOyKznC4LEACCoHxfSIQ8AjXwtU",
        authDomain: "androids-apps.firebaseapp.com",
        projectId: "androids-apps",
        storageBucket: "androids-apps.appspot.com",
        messagingSenderId: "964826260210",
        appId: "1:964826260210:web:7491c0a921f146df91a66b",
        measurementId: "G-83FX2K52JX"
    };
    
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();
    
    document.getElementById('googleLogin').addEventListener('click', () => {
        signInWithPopup(auth, provider)
            .then((result) => {
                const user = result.user;
                console.log('Usuário autenticado:', user);
                window.location.href = 'sucesso.html';
            })
            .catch((error) => {
                console.error('Erro na autenticação:', error);
            });
    });

    document.getElementById('signupButton').addEventListener('click', () => {
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log('Usuário cadastrado:', user);
                window.location.href = 'sucesso.html';
            })
            .catch((error) => {
                console.error('Erro no cadastro:', error.message);
            });
    });
</script>

</head>
<body>
    <div class="container" id="loginForm">
        <h1>AndroidsApp</h1>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <div class="input-password-wrapper">
            <input type="password" id="loginPassword" class="password-input" placeholder="Senha" required>
            <ion-icon name="eye-outline" class="show-password" onclick="togglePasswordVisibility()"></ion-icon>
        </div>
        <button onclick="login()">Login</button>
        <button class="google-button" id="googleLogin">Login com Google</button>
        <p><a href="#" onclick="forgotPassword()">Esqueceu a Senha?</a></p>
        <p class="toggle-link">Não tem uma conta? <a onclick="toggleForm()">Cadastre-se</a></p>
    </div>

    <div class="container" id="signupForm" style="display:none;">
        <h1>Cadastre-se no AndroidsApp</h1>
        <input type="text" id="signupName" placeholder="Nome" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <div class="input-password-wrapper">
            <input type="password" id="signupPassword" class="password-input" placeholder="Senha" required>
            <ion-icon name="eye-outline" class="show-password" onclick="togglePasswordVisibilitySignup()"></ion-icon>
        </div>
        <button id="signupButton">Cadastrar</button>
        <p class="toggle-link">Já tem uma conta? <a onclick="toggleForm()">Login</a></p>
    </div>

    <!-- Scripts do Firebase e validação de formulário -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, sendPasswordResetEmail, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARUM95gOyKznC4LEACCoHxfSIQ8AjXwtU",
            authDomain: "androids-apps.firebaseapp.com",
            projectId: "androids-apps",
            storageBucket: "androids-apps.appspot.com",
            messagingSenderId: "964826260210",
            appId: "1:964826260210:web:7491c0a921f146df91a66b",
            measurementId: "G-83FX2K52JX"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        // Verifica o estado de autenticação
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('Usuário autenticado:', user);
            } else {
                // Redireciona para a página de login se não estiver autenticado
                window.location.href = 'login.html';
            }
        });

        // Função de logout
        function logout() {
            signOut(auth).then(() => {
                console.log('Usuário deslogado com sucesso');
                localStorage.removeItem('isAuthenticated');
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Erro ao deslogar:', error);
            });
        }

        // Função de login
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            if (!email.includes('@')) {
                alert('Por favor, insira um email válido.');
                return;
            }
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log('Usuário autenticado:', user);
                    window.location.href = 'sucesso.html';
                })
                .catch((error) => {
                    alert('Erro no login: ' + error.message);
                });
        }

        // Função de cadastro
        document.getElementById('signupButton').addEventListener('click', () => {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            if (!email.includes('@')) {
                alert('Por favor, insira um email válido.');
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log('Usuário cadastrado:', user);
                    window.location.href = 'sucesso.html';
                })
                .catch((error) => {
                    alert('Erro no cadastro: ' + error.message);
                });
        });

        // Função de login com Google
        document.getElementById('googleLogin').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log('Usuário autenticado:', user);
                    window.location.href = 'sucesso.html';
                })
                .catch((error) => {
                    alert('Erro na autenticação: ' + error.message);
                });
        });

        // Função de recuperação de senha
        function forgotPassword() {
            const email = prompt('Por favor, insira seu email:');
            if (email) {
                sendPasswordResetEmail(auth, email)
                    .then(() => {
                        alert('Email de redefinição de senha enviado!');
                    })
                    .catch((error) => {
                        alert('Erro ao enviar email de redefinição de senha: ' + error.message);
                    });
            }
        }

        // Função para alternar a visibilidade da senha
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('loginPassword');
            const passwordIcon = document.querySelector('.show-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.name = 'eye-off-outline';
            } else {
                passwordInput.type = 'password';
                passwordIcon.name = 'eye-outline';
            }
        }

        // Função para alternar a visibilidade da senha no cadastro
        function togglePasswordVisibilitySignup() {
            const passwordInput = document.getElementById('signupPassword');
            const passwordIcon = document.querySelector('.show-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.name = 'eye-off-outline';
            } else {
                passwordInput.type = 'password';
                passwordIcon.name = 'eye-outline';
            }
        }

        // Adiciona o evento de clique ao botão de logout e ao ícone do menu
        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.querySelector('.logout-button');
            logoutButton.addEventListener('click', logout);

            const menuIcon = document.querySelector('.menu-icon');
            const menu = document.querySelector('.menu');
            menuIcon.addEventListener('click', () => {
                menu.style.display = menu.style.display === 'none' ? 'flex' : 'none';
            });
        });
    </script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" nomodule></script>
</body>

</html>
